<!DOCTYPE html>
<html>
<head>
    <title>Elastic Search</title>
    <style>
        input {
            width: 600px;
            padding: 10px;
            border-radius: 40px;
            border: 1px solid #ccc;
            margin: 50px auto;
            display: block;
        }

        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
<form method="get" action="{% url 'api-search' %}">
    <input name="q" placeholder="Type keyword"/>
</form>
</body>
</html>
